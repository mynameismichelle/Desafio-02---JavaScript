<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="Script/script.js"></script>
    <title>Desafio - 02</title>
</head>

<body>
    <header id="cabecalho" class="flex center" >
        <h1>ME ACHA!</h1>
        <h2>ENCONTRE O ENDEREÇO PELO NÚMERO DE CEP</h2>
        <div class="icon flex">
          <span class="material-icons">
            travel_explore
            </span>
        </div>
    </header>

    <main> 
      <section id="box">
        <form class="flex center">
          <fieldset>

              <label for="cepUser">CEP</label>
                <input type="text" class="txt" id="numeroCep" name="cep" value="">
            
              <label for="ruaUser">RUA</label>
                <input type="text" class="txt" id="logradouro" name="rua" value="" disabled>
           
              <label for="bairroUser">BAIRRO</label>
                <input type="text" class="txt" id="bairro" name="bairro" value="" disabled>
           
              <label for="cidadeUser">CIDADE</label>
               <input type="text" class="txt" id="localidade" name="cidade" value="" disabled>
           
              <label for="estadoUser">ESTADO</label>
                <input type="text" class="txt" id="uf" name="estado" value="" disabled>
           
                  <input type="button" class="botao" id="buscarCep" name="buscar" value="BUSCAR" >
          </fieldset>
       </form>
      </section>
    </main>
     

    <footer></footer>
    
</body>
</html>
